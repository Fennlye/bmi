<div class="bmi-container">
  <div class="bmi-card">
    <h1>BMI Calculator</h1>
    
    <div class="form-group">
      <div class="input-field">
        <label for="weight">Weight (kg)</label>
        <input
          id="weight"
          type="number"
          [(ngModel)]="weight"
          placeholder="Enter weight in kg"
          (input)="calculateBMI()"
        />
      </div>

      <div class="input-field">
        <label for="height">Height (cm)</label>
        <input
          id="height"
          type="number"
          [(ngModel)]="height"
          placeholder="Enter height in cm"
          (input)="calculateBMI()"
        />
      </div>
    </div>

    @if (bmi() !== null) {
      <div class="result-section">
        <div class="result-card">
          <h2>Your BMI</h2>
          <p class="bmi-value">{{ bmi() }}</p>
          <p [ngClass]="'category ' + (category() | lowercase)">
            {{ category() }}
          </p>
        </div>
      </div>
    }

    <div class="button-group">
      <button (click)="reset()" class="reset-btn">Reset</button>
    </div>

    <div class="info-section">
      <h3>BMI Categories</h3>
      <ul>
        <li><strong>Underweight:</strong> BMI &lt; 18.5</li>
        <li><strong>Normal weight:</strong> BMI 18.5 - 24.9</li>
        <li><strong>Overweight:</strong> BMI 25.0 - 29.9</li>
        <li><strong>Obese:</strong> BMI â‰¥ 30.0</li>
      </ul>
    </div>
  </div>
</div>

<router-outlet />
